---
- type: replace
  path: /instance_groups/0/env?/bosh/blobstores
  value:
  - name: invalid
    options:
      endpoint: ""
      password: ""
      tls:
        cert:
          ca: ""
    provider: dav
  - name: valid
    options:
      endpoint: ((endpoint))
      password: ((blobstore_agent_password))
      tls:
        cert:
          ca: ((blobstore_ca_certificate))
      user: agent
    provider: dav

- type: replace
  path: /instance_groups/0/env?/bosh/targeted_blobstores
  value:
    logs: valid
    packages: invalid
